<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>RPSgame</title>
</head>

<body>
    <!-- <header>
    <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div> 
    </header>

    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            
            <h1>
            Rock Paper Scizzors! 
            </h1>
            <h2>
                Please select a choice below to play against your super smart computer.
            </h2>
            <p>
                (paper beats rock, rock beats scissors, scissors beats paper.)
            </p>
        <section id="radioButtons">
                <div>
                    <label>
                        <input 
                        type="radio" 
                        name= "rpsButton"
                        value="rock"
                        checked>
                        <img src="./pictures/rock.png" alt="">
                </label>
                <label>
                    <input 
                    type="radio" 
                    name= "rpsButton"
                    value="paper"
                    checked>
                    <img src="./pictures/paper.png" alt="">
            </label>
            <label>
                <input 
                type="radio" 
                name= "rpsButton"
                value="scissors"
                checked>
                <img src="./pictures/scissors.png" alt="">
        </label>
                        
                        </label>
                </div>

        </section>
            <div id="playButtonDiv">
                <button id="playButton">PLAY!</button>
            </div>

        <span id="gameWonLostOrDrawSpan"></span>  
        <div> The computer threw: <span id="computerThrewSpan"></span></div>
        <div>Wins: <span id="numOfWinSpan">0</span></div>
        <div>Losses: <span id="numOfLoseSpan">0</span></div>
        <div>Draws: <span id="numOfDrawsSpan">0</span></div>

<div><button id='restart-button'>Restart</button></div>
<div>Number of restarts: <span id= 'reset-span'>0</span></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
